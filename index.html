<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auction Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .welcome {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .modal-images {
      display: flex;
      overflow-x: scroll;
    }
    .modal-images img {
      margin-right: 10px;
      width: 200px;
    }
    .description {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Welcome Heading -->
  <div class="welcome">
    Welcome to auctionAIsle
  </div>

  <!-- Empty Gallery to be populated by JavaScript -->
  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-images"></div>
      <div class="description">
        <p></p>
      </div>
    </div>
  </div>

  <!-- JavaScript to Fetch Data from Airtable and Display Images -->
  <script>
    const apiKey = process.env.AIRTABLE_API_KEY;  // Replace with your Airtable Personal Access Token
    const baseId = 'appmwUSpnRzUv06sj';  // Your Airtable Base ID
    const tableName = 'Table%201';  // Your Table Name

    // Function to fetch data from Airtable and dynamically populate the gallery
    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
      headers: {
        Authorization: `Bearer ${apiKey}`
      }
    })
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Clear existing content
        data.records.forEach(record => {
          const post = record.fields;
          const imgElement = document.createElement('img');
          imgElement.src = post['first image']; // Use the first image from Airtable
          imgElement.alt = post.caption || 'Auction item';  // Use the caption or a fallback text
          imgElement.onclick = () => openModal(post);  // Open modal when clicked

          gallery.appendChild(imgElement);  // Add the image to the gallery
        });
      })
      .catch(error => console.error('Error fetching data:', error));

    function openModal(post) {
      // Display modal with images and caption from Airtable
      const modal = document.getElementById('myModal');
      const modalImages = modal.querySelector('.modal-images');
      const description = modal.querySelector('.description p');

      modalImages.innerHTML = '';  // Clear any previous images
      ['first image', 'second image', 'third image'].forEach(field => {
        if (post[field]) {
          const imgElement = document.createElement('img');
          imgElement.src = post[field];  // Add images from Airtable
          modalImages.appendChild(imgElement);
        }
      });

      description.textContent = post.caption || 'No description available';  // Add the caption

      modal.style.display = 'block';  // Show the modal
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';  // Hide the modal
    }
  </script>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
