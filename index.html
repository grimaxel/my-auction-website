<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auction Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Welcome Heading -->
  <div class="welcome">
    Welcome to AuctionAisle
  </div>

  <!-- Empty Gallery to be populated by JavaScript -->
  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <button class="modal-arrow" id="prevArrow" onclick="prevImage()">&#8249;</button>
      <div class="modal-images"></div>
      <button class="modal-arrow" id="nextArrow" onclick="nextImage()">&#8250;</button>
      <div class="description">
        <p></p>
      </div>
      <!-- Countdown Timer Container -->
      <div class="countdown-timer">
        <div class="light-grey-bar"></div> <!-- Light grey background bar -->
        <div class="dark-grey-bar"></div> <!-- Dark grey bar -->
        <span class="timer-text"></span> <!-- Timer text -->
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>
</html>
