<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Auction Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .welcome {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .modal-images {
      display: flex;
      overflow-x: scroll;
    }
    .modal-images img {
      margin-right: 10px;
      width: 200px;
    }
    .description {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Welcome Heading -->
  <div class="welcome">
    Welcome to auctionAIsle
  </div>

  <div class="gallery">
    <img src="image1.jpg" alt="Item 1" onclick="openModal(1)">
    <img src="image2.jpg" alt="Item 2" onclick="openModal(2)">
    <img src="image3.jpg" alt="Item 3" onclick="openModal(3)">
    <img src="image4.jpg" alt="Item 4" onclick="openModal(4)">
    <img src="image5.jpg" alt="Item 5" onclick="openModal(5)">
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-images">
        <img src="image1.jpg" alt="Modal Image 1">
        <img src="image2.jpg" alt="Modal Image 2">
        <!-- Add more images dynamically -->
      </div>
      <div class="description">
        <p>This is a description for the auction item. You can add more details here.</p>
      </div>
    </div>
  </div>

  <script>
    function openModal(item) {
      document.getElementById('myModal').style.display = "block";
    }
    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }
  </script>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
