<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="mirg-header">
            <h1>You're early.</h1>
            <p>The auction isn't live yet, but you can be the first to know.</p>
        </header>

        <main class="product-container">
            <section class="image-section">
                <div class="main-image">
                    <img id="mainImage" src="" alt="Main Product Image">
                </div>
                <div class="thumbnail-gallery" id="thumbnailGallery"></div>
            </section>

            <section class="text-section">
                <h2>The auction isn't live yet, but you can be the first to know.</h2>
                <p id="description"></p>
                <form action="#" method="POST" class="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Auctionaisle. All rights reserved.</p>
    </footer>

    <!-- Include mirg.js for fetching the data -->
    <script src="mirg.js"></script>
</body>
</html>
